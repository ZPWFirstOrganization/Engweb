<!DOCTYPE html>
<html>
<head>
    <title>设备档案</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/icon/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/controller/inputMyCarController.js"></script>
    <script type="text/javascript" src="js/services/httpService.js"></script>
</head>
<body style=" margin:0px; height:100%; "> 
    <div id="main1">
        <div class="thing">
            <div class="right">
                <div class="right-right">
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="right-left">
                    <input type="text" class="put" id="shebei" brandId="" modelId="" typeId="" value="">
                </div>
                <div class="clear"></div>
            </div>
            <div class="left">品牌型号</div>
            <div class="clear"></div>
        </div>
        <div class="thing">
            <div class="right">
                <!--<div class="right-right">
                    <i class="fa fa-angle-right"></i>
                </div>-->
                <div class="right-left" style="margin-right:0px">
                    <input id="buyData" type="month" value="2010-01" class="put">
                </div>
                <div class="clear"></div>
            </div>
            <div class="left">购入年月</div>
            <div class="clear"></div>
        </div>
        <div class="thing">
            <div class="right">
                <div class="right-left">
                    <input id="buyHour"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="tel" value="" class="put">
                </div>
                <div class="clear"></div>
            </div>
            <div class="left">购入时小时数</div>
            <div class="clear"></div>
        </div>
        <div class="thing thing-last">
            <div class="right">
                <div class="right-left">
                    <input id="inputHour"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="tel" value="" class="put">
                </div>
                <div class="clear"></div>
            </div>
            <div class="left">登记平台时小时数</div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="showDriver" class="bindedDrivers">
        <div class="bindTitle">已绑定司机</div>
        <div class="bindInfo">
        	<div class="bindLeftInfo" >
        		<div id="binDName" style="float:left;" ></div>
        		<div id="binDPhone" style="float:right;" ></div>
        	</div>
        	<div class="freeBind">解绑</div>
        </div>
    </div>
    <div class="button">
        <div class="msg"><i class="fa fa-exclamation-circle"></i> 提交后不可修改哦</div>
        <button id="submitBtn" functype="submit" >提交</button>
        <div class="delectBtn" id="myDelectBtn" >删除设备</div>
    </div>
    <script type="text/javascript">
    var thisTime = window.location.href.split("=")[1]
    var thisEquipmentId = sessionStorage.getItem('currentEquipmentId')
    sessionStorage.setItem('currentEquipmentId',null)
    if (thisTime&&thisEquipmentId) {
    		$(document).ready(function() {
		    	$(function(){
		                $.check(thisEquipmentId)
		        })
	    	})
    } else{
    		$("#myDelectBtn").css("display","none");
    	 	$(document).ready(function() {
		    	$(function(){
		            $('#shebei').focus(function(){
		                $.choose({
		                    callback:function(v,s,t,z){
		                        $('#shebei').val(v);
		                        $('#shebei').attr("brandId",s);
		                        $('#shebei').attr("modelId",t);
		                        $('#shebei').attr("typeId",z);
		                    }
		                })
		            })
		        })
	    	})
	 }
    </script>
</body>
</html>
