<!DOCTYPE html>
<html>
<head>
    <title>设备列表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/icon/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/controller/myEquipmentsController.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="driver-list">
        <ul>
            <li>
                <div class="list-name">
                	<button style="width: 10px;height: 10px;position: absolute;padding: 0;margin-top: 3px;margin-left: 95%;background: black;"></button>
                    <div class="myCarName">小松PC200-8</div>
                    <div class="myCarDriver">
                    	<div class="myCarTitle" style="height: 40%;text-align: center;line-height:20px;overflow:hidden;">购入</div>
                        <div class="myCarInput" style="height: 60%;text-align: center;">2010-12</div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="list-time">
                    <div class="myEquipmentStatus">
                        <div class="myCarTitle">购入</div>
                        <div class="myCarInput">2000</div>
                    </div>
                    <div class="myEquipmentStatus">
                        <div class="myCarTitle">累计</div>
                        <div class="todayHour myCarInput">3000</div>
                    </div>
                    <div class="myEquipmentStatus">
                        <div class="myCarTitle">当前</div>
                        <div class="myCarInput">5800</div>
                    </div>
                    <div class="clear"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="myCarBtnDiv">
    	<button id="cars" class="myEquipmentBtn" style="margin:auto;">添加设备</button>
    </div>
</body>
</html>
