<!DOCTYPE html>
<html>
<head>
    <title>司机列表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/icon/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/controller/myDriverController.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="driver-list">
        <ul>
            <li>
                <div class="list-name">
                    <div class="driverName">小松PC200-8</div>
                    <div class="driverPhone">张强</div>
                    <div class="clear"></div>
                </div>
                <div class="list-time">
                    <div class="driverStatus">
                        <div class="driverTitle">雇佣开始时间</div>
                        <div class="driverInput">2015-01-02</div>
                    </div>
                    <div class="driverStatus">
                        <div class="driverTitle">已为我工作小时数</div>
                        <div class="driverInput">3000</div>
                    </div>
                    <div class="clear"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="driverShowDiv">
    	<div class="msg"><i class="fa fa-exclamation-circle"></i> 这里只有绑定设备的司机哦</div>
    </div>
</body>
</html>
