<!DOCTYPE html>
<html>
<head>
    <title>司机列表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/icon/css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/controller/myCarController.js"></script>
    <script type="text/javascript" src="js/services/httpService.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="driver-list">
        <ul>
            <li>
                <div class="list-name">
                    <div class="myCarName">小松PC200-8</div>
                    <div class="myCarDriver">张强</div>
                    <div class="clear"></div>
                </div>
                <div class="list-time">
                    <div class="myCarStatus">
                        <div class="myCarTitle">状态</div>
                        <div class="myCarInput">正常作业</div>
                    </div>
                    <div class="myCarStatus">
                        <div class="myCarTitle">今日H</div>
                        <div class="todayHour myCarInput">10</div>
                    </div>
                    <div class="myCarStatus">
                        <div class="myCarTitle">累计H</div>
                        <div class="myCarInput">10</div>
                    </div>
                    <div class="myCarStatus">
                        <div class="myCarTitle">当前H</div>
                        <div class="myCarInput">10</div>
                    </div>
                    <div class="clear"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="myCarBtnDiv">
    	<button id="cars" class="myCarBtn" style="margin-right: 11%;">设备</button>
    	<button id="dirvers" class="myCarBtn" style="margin-left: 11%;">司机</button>
    </div>
</body>
</html>
